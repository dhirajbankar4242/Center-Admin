<div class="container mt-0">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Register BC</h5>
      </div>
      <div class="card-body ">
        <form  [formGroup]="registerForm" (ngSubmit)="onSaveBC()">
          <div class="form-group">
            <label for="Bc name">BC Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
          <div class="form-group form-row">
            <div class="col-6">
              <label for="userName">Email</label>
              <input type="text" id="email" class="form-control text-black-50" formControlName="email" >
            </div>
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <hr class="col-md-1">
            <div class="form-row">
              <div class="col-4">
                <label for="village">Village</label>
                <input type="text" class="form-control" placeholder="village" formControlName="village">
              </div>
              <div class="col-4">
                <label for="pinCode">Pin Code</label>
                <input type="text" class="form-control" placeholder="pin code" formControlName="pinCode">
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col-4">
                <label for="taluka">Taluka</label>
                <input type="text" class="form-control" placeholder="taluka" formControlName="taluka">
              </div>
              <div class="col-4">
                <label for="district">District</label>
                <input type="text" class="form-control" placeholder="district" formControlName="district">
              </div>
              <div class="col-4">
                <label for="state">State</label>
                <input type="text"  class="form-control" placeholder="state" formControlName="state">
              </div>
            </div>
          </div>
  
          <div class="col-md-12 mb-4 d-flex align-items-center">
            <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="password" >Password</label>
              <input type="password" id="password" class="form-control" formControlName="password"/>
            </div> 
          </div>
  
          <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="text-danger">
            New Password is required.
          </div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched" class="text-danger">
            New Password must be at least 8 characters long.
          </div>
          <div *ngIf="registerForm.get('password')?.hasError('pattern') && registerForm.get('password')?.touched" class="text-danger">
            New Password must contain at least one capital letter.
          </div>
  
          <div class="col-md-12 mb-4 d-flex align-items-center">
            <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="confirmPassword" >Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"/>
            </div>
          </div>
  
          
            <div *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')"class="text-danger">
              Passwords do not match.
            </div>
          
            <hr class="col-md-12">
        
          <div class="mt-4 pt-2 text-end">
            <button id="submit" value="submit" class="btn btn-primary" [disabled]="!this.registerForm.valid">
              SUBMIT
            </button>
          </div>
        
  
        </form>
      </div>
    </div>
  </div>
